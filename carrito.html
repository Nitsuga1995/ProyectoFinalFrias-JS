<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Description -->
    <meta name="description" content="Mi vergel austral es tu vivero de confianza en la provincia de tierra del fuego">
    <!-- Favicon -->
    <link rel="shortcut icon" href="../img/Mi vergel austral.png">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- BootstrapIcons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Mi Vergel Austral | Tu vivero de confianza</title>
</head>
<body>
        <!-- Estructura del carrito -->
        <div class="wrapper">
            <!-- Zona navegable -->
            <aside>
                <header>
                    <h1 class="logo">Mi Vergel Austral</h1>
                </header>
                <nav>
                    <ul>
                        <li>
                            <a class="boton-menu boton-volver" href="./index.html">
                                <i class="bi bi-arrow-left-circle"></i>Seguir comprando</a>
                        </li>
                        <li>
                            <a class="boton-menu boton-carrito active" href="./carrito.html"><i class="bi bi-cart"></i>Carrito</a>
                        </li>
                    </ul>
                </nav>
                <!-- Footer y Redes Sociales -->
                <footer>
                    <ul>
                        <li>
                            <i class="bi bi-facebook"></i><a href="https://www.facebook.com/adrianaushuaiatdf"> Facebook</a>
                        </li>
                        <li>
                            <i class="bi bi-instagram"></i><a href="https://www.instagram.com/mivergelaustral/"> Instagram</a>
                        </li>
                    </ul>
                    <p class="texto-footer">
                        Â© 2023 Agustin Frias
                    </p>
                </footer>
            </aside>
            <!-- Contenido del carrito -->
            <main>
                <h2 class="titulo-principal">Carrito</h2>
                <div class="contenedor-carrito">
                    <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacio.</p>

                    <div id="carrito-productos" class="carrito-productos disabled">
                        <div class="carrito-producto">
                            <!-- Esto se rellena desde JS -->
                        </div>
                    <!-- Acciones generales del carrito / Esto se completa importando desde JS los productos seleccionados -->
                    </div>
                    <div id="carrito-acciones" class="carrito-acciones disabled">
                        <div class="carrito-acciones-izquierda">
                            <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                        </div>
                        <div class="carrito-acciones-derecha">
                            <div class="carrito-acciones-total">
                                <p>Total:</p>
                                <p id="total">$0</p>
                            </div>
                            <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar Ahora</button>
                        </div>
                    </div>
                    <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra.</p>
                </div>
            </main>
        </div>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./js/carrito.js"></script>
</body>
</html>
